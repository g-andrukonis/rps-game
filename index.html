<!DOCTYPE html>
<html>
    <head>
        <title>Rock Paper Scissors Game</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="style/style.css"/>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col text-center">
                    <h1>Welcome to the game of Rock Paper Scissors!</h1>
                    <br>
                    <img src="image/logo.png" class="img-fluid" alt="Image of rock paper scissors">
                    <br>
                    <br>
                    <br>
                    <h3>Rock crushes scissors, scissors cuts paper, paper covers rock!</h3>
                    <br>
                    <br>
                    <br>
                    <button type="button" class="btn btn-danger btn-lg" onclick="match()"> Click to Play!</button>
                    <br>
                    <br>
                </div>
            </div>
            <div class="row text-center">
                <div class="col-4">
                    <h2>Your choice:</h2>
                    <h4 id="inputholder"></h4>
                </div>
                <div class="col-4">
                    <h2>Computer's choice:</h2>
                    <h4 id="randomholder"></h4>
                </div>
                <div class="col-4">
                    <h2>Result:</h2>
                    <h4 id="resultholder"></h4>
                </div>
            </div>
        </div>
        <script src="script/script.js"></script>
    </body>
</html>
